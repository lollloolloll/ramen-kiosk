services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    user: "0:0" 
    ports:
      - "3000:3000"
    volumes:
      - app-data:/app/data
      - ./uploads:/app/public/uploads
    environment:
      - DATABASE_URL=file:/app/data/local.db  # ⭐ 명시
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    restart: always

volumes:
  app-data:
